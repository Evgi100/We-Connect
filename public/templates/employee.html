<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee</title>
</head>

<body>
    <div class="row">


        <div class="newProject">{{showName}}
            <button type="button" class="btn btn-success" ui-sref="employersAll({showAnswer:'The Project was accepted'})">Accept</button>
            <button type="button" class="btn btn-danger" ui-sref="employersAll({showAnswer:'The Project was refused'})">Refuse</button>

        </div>


        <h1>All Projects</h1>
        <input type="text" ng-model="search" placeholder="Search By Project" />
        <br><br>
        <a class="navbar-employer" ui-sref="home">HOME PAGE</a>
        <br>
        <br>
        <hr>
        <div class="all-projects">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 project" ng-repeat="project in projects |filter:{title:search} track by $index">
                        <img class="project-img" src="{{project.img}}" />
                        <h3>{{project.title}}
                            <span>{{project.type}}</span>
                        </h3> <br>
                        <span>{{project.description}}</span> <br>
                        <span>skills:</span> <button class="skils" ng-repeat="skill in project.skils">{{skill}}</button>
                        <br>
                        <br>
                        <button class="btn btn-success" type="button" ng-click="addMovies(movie)">Submit A Proposal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
